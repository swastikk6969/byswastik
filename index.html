<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Puzzle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #e75480;
      margin-bottom: 20px;
      text-align: center;
    }

    .puzzle {
      display: grid;
      grid-template-columns: repeat(3, 90px);
      gap: 10px;
      margin-bottom: 30px;
    }

    .tile {
      width: 90px;
      height: 90px;
      background-color: #ff80ab;
      color: white;
      font-size: 28px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .tile:hover {
      transform: scale(1.05);
    }

    .heart-container {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .heart-wrapper {
      position: relative;
      width: 200px;
      height: 180px;
      margin-bottom: 20px;
    }

    .heart {
      position: absolute;
      width: 100px;
      height: 160px;
      background: red;
      border-radius: 100px 100px 0 0;
      transform: rotate(-45deg);
      top: 20px;
      left: 50px;
    }

    .heart.right {
      left: 0;
      transform: rotate(45deg);
    }

    .heart-text {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 140px;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      font-size: 14px;
      line-height: 1.4;
      z-index: 2;
    }

    .continue-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .continue-btn:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>
  <h1>Solve the Puzzle ðŸ’˜</h1>
  <div class="puzzle" id="puzzle"></div>

  <div class="heart-container" id="heartSection">
    <div class="heart-wrapper">
      <div class="heart"></div>
      <div class="heart right"></div>
      <div class="heart-text">
        Dare lag rha mujhe<br>
        apna reply ig pe bhej dena ðŸ˜­<br>
        gali mt dena
      </div>
    </div>
    <button class="continue-btn" onclick="window.location.href='index2.html'">Continue</button>
  </div>

  <script>
    const puzzleContainer = document.getElementById('puzzle');
    const heartSection = document.getElementById('heartSection');

    let tiles = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    shuffle(tiles);

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    let firstClick = null;

    function createTiles() {
      puzzleContainer.innerHTML = '';
      tiles.forEach((num, index) => {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        tile.innerText = num;
        tile.addEventListener('click', () => swapTile(index));
        puzzleContainer.appendChild(tile);
      });
    }

    function swapTile(index) {
      if (firstClick === null) {
        firstClick = index;
      } else {
        [tiles[firstClick], tiles[index]] = [tiles[index], tiles[firstClick]];
        firstClick = null;
        createTiles();
        checkWin();
      }
    }

    function checkWin() {
      const isSolved = tiles.every((val, idx) => val === idx + 1);
      if (isSolved) {
        puzzleContainer.style.display = 'none';
        heartSection.style.display = 'flex';
      }
    }

    createTiles();
  </script>
</body>
</html>
