<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Puzzle</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff0f5, #ffe4e1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #e75480;
      margin-bottom: 20px;
      text-align: center;
    }

    .puzzle {
      display: grid;
      grid-template-columns: repeat(3, 90px);
      gap: 8px;
      margin-bottom: 30px;
    }

    .tile {
      width: 90px;
      height: 90px;
      background-color: #ffb6c1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.25s ease-in-out;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .tile:hover {
      transform: scale(1.05);
      background-color: #ff69b4;
    }

    .heart-container {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .heart {
      position: relative;
      width: 180px;
      height: 160px;
      margin-bottom: 20px;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 90px;
      height: 140px;
      background: red;
      border-radius: 90px 90px 0 0;
      top: 0;
    }

    .heart::before {
      left: 90px;
      transform: rotate(-45deg);
      transform-origin: bottom left;
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: bottom right;
    }

    .heart-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      padding: 5px;
      color: white;
      font-size: 13px;
      font-weight: bold;
      line-height: 1.3;
    }

    .continue-btn {
      padding: 10px 22px;
      font-size: 16px;
      border: none;
      background-color: #ff1493;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .continue-btn:hover {
      background-color: #c71585;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Solve the Puzzle ðŸ’ž</h1>
  <div class="puzzle" id="puzzle"></div>

  <div class="heart-container" id="heartSection">
    <div class="heart">
      <div class="heart-text">
        Dare lag rha mujhe<br>apna reply ig pe bhej dena ðŸ˜­<br>gali mt dena
      </div>
    </div>
    <button class="continue-btn" onclick="location.href='index2.html'">Continue</button>
  </div>

  <script>
    const puzzleContainer = document.getElementById('puzzle');
    const heartSection = document.getElementById('heartSection');

    let tiles = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    shuffle(tiles);

    function createTiles() {
      puzzleContainer.innerHTML = '';
      tiles.forEach((num, index) => {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        tile.innerText = num;
        tile.addEventListener('click', () => swapTile(index));
        puzzleContainer.appendChild(tile);
      });
    }

    let firstClick = null;

    function swapTile(index) {
      if (firstClick === null) {
        firstClick = index;
      } else {
        [tiles[firstClick], tiles[index]] = [tiles[index], tiles[firstClick]];
        firstClick = null;
        createTiles();
        checkWin();
      }
    }

    function checkWin() {
      const isSolved = tiles.every((val, i) => val === i + 1);
      if (isSolved) {
        puzzleContainer.style.display = 'none';
        heartSection.style.display = 'flex';
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    createTiles();
  </script>
</body>
</html>
