<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heart Puzzle</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      color: #d10068;
      margin-bottom: 20px;
    }

    /* Puzzle grid */
    .puzzle {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
    }
    .tile {
      width: 100px;
      height: 100px;
      background-color: hotpink;
      color: white;
      font-size: 30px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s;
      user-select: none;
    }
    .tile.selected {
      background-color: #ff99c8;
      transform: scale(1.1);
    }

    /* Heart + Next button (hidden until solved) */
    .heart-container {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
      margin-top: 20px;
    }
    .heart-wrapper {
      position: relative;
      width: 120px;
      height: 120px;
      transform: rotate(-45deg);
      background-color: hotpink;
      animation: pulse 1.5s infinite;
    }
    .heart-wrapper::before,
    .heart-wrapper::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      background-color: hotpink;
      border-radius: 50%;
    }
    .heart-wrapper::before {
      top: -60px;
      left: 0;
    }
    .heart-wrapper::after {
      left: 60px;
      top: 0;
    }
    .heart-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: rotate(45deg) translate(-50%, -50%);
      color: white;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      width: 120px;
      line-height: 1.3;
    }
    .next-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #d10068;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .next-button:hover {
      background-color: #ff4081;
    }

    @keyframes pulse {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.05) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <h2 id="title">ðŸ’– Solve the Heart Puzzle ðŸ’–</h2>

  <!-- puzzle -->
  <div class="puzzle" id="puzzle"></div>

  <!-- heart + button -->
  <div class="heart-container" id="heartContainer">
    <div class="heart-wrapper">
      <div class="heart-text">
        You complete<br>my heart ðŸ’ž
      </div>
    </div>
    <button class="next-button" onclick="goNext()">Next Page</button>
  </div>

  <script>
    const puzzle      = document.getElementById('puzzle');
    const heartCt     = document.getElementById('heartContainer');
    const title       = document.getElementById('title');
    const correct     = [1,2,3,4,5,6,7,8,9];
    let selectedTile  = null;

    // shuffle array in-place
    function shuffle(arr) {
      for(let i=arr.length-1; i>0; i--){
        let j = Math.floor(Math.random()*(i+1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    // build the grid
    function createPuzzle(){
      let nums = [...correct];
      shuffle(nums);
      puzzle.innerHTML = '';
      nums.forEach(n => {
        let t = document.createElement('div');
        t.className = 'tile';
        t.textContent = n;
        t.addEventListener('click', ()=> selectTile(t));
        puzzle.appendChild(t);
      });
    }

    // handle tile clicks
    function selectTile(t){
      if(!selectedTile){
        selectedTile = t;
        t.classList.add('selected');
      } else if(selectedTile===t){
        selectedTile.classList.remove('selected');
        selectedTile = null;
      } else {
        // swap texts
        [t.textContent, selectedTile.textContent] = [selectedTile.textContent, t.textContent];
        selectedTile.classList.remove('selected');
        selectedTile = null;
        checkSolved();
      }
    }

    // check if the tiles are 1â€¦9
    function checkSolved(){
      let current = Array.from(puzzle.children).map(t=>+t.textContent);
      if(current.every((v,i)=>v===correct[i])){
        setTimeout(() => {
          puzzle.style.display = 'none';
          title.style.display = 'none';
          heartCt.style.display = 'flex';
        }, 300);
      }
    }

    function goNext(){
      window.location.href = 'index2.html';
    }

    createPuzzle();
  </script>

</body>
</html>
