<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Puzzle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #e75480;
      margin-bottom: 20px;
      text-align: center;
    }

    .puzzle {
      display: grid;
      grid-template-columns: repeat(3, 90px);
      gap: 10px;
      margin-bottom: 30px;
    }

    .tile {
      width: 90px;
      height: 90px;
      background-color: #ff80ab;
      color: white;
      font-size: 28px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .tile:hover {
      transform: scale(1.05);
    }

    .heart-container {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    svg {
      width: 200px;
      height: 200px;
    }

    .continue-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .continue-btn:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>
  <h1>Solve the Puzzle ðŸ’˜</h1>
  <div class="puzzle" id="puzzle"></div>

  <div class="heart-container" id="heartSection">
    <svg viewBox="0 0 100 100">
      <path fill="red" d="M50 91.6l-5.2-4.8C20.8 65.2 2 48.4 2 30.2 2 17.6 12.6 7 25.2 7c7.6 0 14.8 3.6 19.4 9.4C49.8 10.6 57 7 64.6 7 77.2 7 87.8 17.6 87.8 30.2c0 18.2-18.8 35-42.8 56.6z"/>
      <text x="50%" y="45%" text-anchor="middle" fill="white" font-size="4" font-weight="bold">
        Dare lag rha mujhe
      </text>
      <text x="50%" y="55%" text-anchor="middle" fill="white" font-size="4" font-weight="bold">
        apna reply ig pe bhej dena ðŸ˜­
      </text>
      <text x="50%" y="65%" text-anchor="middle" fill="white" font-size="4" font-weight="bold">
        gali mt dena
      </text>
    </svg>
    <button class="continue-btn" onclick="window.location.href='index2.html'">Continue</button>
  </div>

  <script>
    const puzzleContainer = document.getElementById('puzzle');
    const heartSection = document.getElementById('heartSection');

    let tiles = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    shuffle(tiles);

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    let firstClick = null;

    function createTiles() {
      puzzleContainer.innerHTML = '';
      tiles.forEach((num, index) => {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        tile.innerText = num;
        tile.addEventListener('click', () => swapTile(index));
        puzzleContainer.appendChild(tile);
      });
    }

    function swapTile(index) {
      if (firstClick === null) {
        firstClick = index;
      } else {
        [tiles[firstClick], tiles[index]] = [tiles[index], tiles[firstClick]];
        firstClick = null;
        createTiles();
        checkWin();
      }
    }

    function checkWin() {
      const isSolved = tiles.every((val, idx) => val === idx + 1);
      if (isSolved) {
        puzzleContainer.style.display = 'none';
        heartSection.style.display = 'flex';
      }
    }

    createTiles();
  </script>
</body>
</html>
